<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录页面</title>

	<!-- 样式表 -->
	<link rel="stylesheet" href="/login/css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="/login/css/font-awesome.css" />
</head>

<body>
<section class="w3l-form-36">
	<div class="form-36-mian section-gap">
		<div class="wrapper">
			<div class="form-inner-cont">
				<h3>登录系统</h3>

				<form action="/login" method="post" class="signin-form">
					<div class="form-input">
						<span class="fa fa-user-o" aria-hidden="true"></span>
						<input type="text" name="account" placeholder="请输入您的账号" required />
					</div>

					<div class="form-input">
						<span class="fa fa-key" aria-hidden="true"></span>
						<input type="password" name="password" placeholder="请输入您的密码" required />
					</div>

					<div class="login-remember d-grid">
						<button type="submit" class="btn theme-button" style="width: 336px;">登录</button>
					</div>
				</form>

				<!-- 错误提示 -->
				<p th:if="${msg != null}" style="color: red;" th:text="${msg}">账号或密码错误</p>

				<!-- 注册链接 -->
				<div>
					<p class="signup">还没有账号？
						<a href="/register" class="signuplink">点击注册</a>
					</p>
				</div>
			</div>

			<div class="copy-right">
				<p>&copy; 2025 ISEP VibeLink. All rights reserved.</p>
			</div>
		</div>
	</div>
</section>
</body>
</html>
