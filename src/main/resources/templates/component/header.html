<!-- header -->
<header class="header" th:fragment="header(user)" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <!-- 左侧 Logo + 菜单 -->
            <div class="col-7 col-md-9 col-lg-8 col-xl-9">
                <div class="header__content">
                    <!-- 移动端菜单按钮 -->
                    <button class="header__btn" type="button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <!-- 网站 Logo -->
                    <a th:href="@{/content}" class="header__logo">
                        <img src="/img/logo.svg" alt="">
                    </a>

                    <!-- 顶部导航栏 -->
                    <ul class="header__nav">
                        <li class="header__nav-item">
                            <a th:href="@{/content}" class="header__nav-link">首页</a>
                        </li>

                        <li class="header__nav-item dropdown">
                            <a class="dropdown-toggle header__nav-link" href="#" role="button"
                               id="dropdownMenuProjects" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                朋友推荐
                            </a>
                            <ul class="dropdown-menu header__dropdown-menu" aria-labelledby="dropdownMenuProjects">
                                <li><a th:href="@{/recommend/user/byFriend}">可能认识</a></li>
                                <li><a th:href="@{/recommend/user/byShare}">最常互动</a></li>
                                <li><a th:href="@{/recommend/user/byHobby}">兴趣相投</a></li>
                            </ul>
                        </li>

                        <li class="header__nav-item">
                            <a th:href="@{/hobby/getAll}" class="header__nav-link">兴趣部落</a>
                        </li>

                        <li class="header__nav-item dropdown">
                            <a class="dropdown-toggle header__nav-link" href="#" role="button"
                               id="dropdownMenuCompanies" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                发现动态
                            </a>
                            <ul class="dropdown-menu header__dropdown-menu" aria-labelledby="dropdownMenuCompanies">
                                <li><a th:href="@{/share/friend}">好友动态</a></li>
                                <li><a th:href="@{/share/recommend}">推荐动态</a></li>
                                <li><a th:href="@{/share/publish}">发布动态</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 右侧用户信息 -->
            <div class="col-5 col-md-3 col-lg-4 col-xl-3">
                <div class="header__content header__content--end">
                    <div class="header__profile">
                        <a class="dropdown-toggle header__profile-btn" href="#" role="button"
                           id="dropdownMenuProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img  th:src="${user.imgUrl}" alt="">
                            <span th:text="${user.nickname}">昵称</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right header__dropdown-menu header__dropdown-menu--right"
                            aria-labelledby="dropdownMenuProfile">
                            <li><a th:href="@{/user/personInfo}"><i class="icon ion-ios-settings"></i> 设置</a></li>
                            <li><a th:href="@{/logout}"><i class="icon ion-ios-exit"></i> 登出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end header -->
